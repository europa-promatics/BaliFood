
<ion-header>
   <ion-navbar hideBackButton>
  	<ion-buttons left>
        <button ion-button (click)="goback()">
           <ion-icon *ngIf="translate.currentLang=='heb'" class="backArrow" name="ios-arrow-back" style=" color: #ff8b00;margin: 0 6px;min-width: 44px; -webkit-box-shadow: none;box-shadow: none;font-size: 1.75em;"></ion-icon>
           <ion-icon *ngIf="translate.currentLang=='en'" class="backArrow" name="ios-arrow-back" style=" color: #ff8b00;margin: 0 6px;min-width: 44px; -webkit-box-shadow: none;box-shadow: none;font-size: 1.75em;transform: rotate(180deg);"></ion-icon>
        
		</button>
		</ion-buttons>
      <ion-title style="width:50%; float:right;">{{'contactus' | translate}}</ion-title>
   </ion-navbar>
</ion-header>
<ion-content padding>
   <div class="logo-div">
      <img src="assets/imgs/balifooddd.png" class="logo">
   </div>
   <form [formGroup]="salonregister">
      <div class="div-input">
         <ion-item>
            <ion-label stacked>{{'loginpage.email' | translate}}</ion-label>
            <ion-input type="text" [(ngModel)]="contact.email" formControlName="useremail"></ion-input>
            <ion-icon name="mail" item-right ></ion-icon>
         </ion-item>
         <p style="color:#ff8b00;padding-left:15px;"  *ngIf="!salonregister.controls.useremail.valid && (salonregister.controls.useremail.dirty )"> *{{'invalidemailaddress' | translate}}. </p>
         <ion-item class="custom-contact">
            <ion-label stacked>{{'yourmessage' | translate}}</ion-label>
            <ion-textarea type="text" [(ngModel)]="contact.message" class="text-class" formControlName="message"></ion-textarea>
         </ion-item>
         <p style="color:#ff8b00;padding-left:15px;"  *ngIf="!salonregister.controls.message.valid && (salonregister.controls.message.dirty )"> *{{'iprqd' | translate}} </p>
      </div>
   </form>
   <div class="btn-div1">
      <button ion-button class="btn-login" (click)="onSave()" [disabled]="!salonregister.valid">{{'sendusmessage' | translate}}</button>
   </div>
</ion-content>
