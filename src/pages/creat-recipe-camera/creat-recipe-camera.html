
<ion-header>
    <ion-navbar>
         <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">{{'cancel' | translate}}</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
</ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content >
     <div class="camera-div" >
      <div class="camera-wrap">
         <div class="camera-data">
            <div class="camera-post">
               <img src={{ppic}} class="camera-img">
            </div>
            <div class="btn-div">
               <button ion-button block class="camera-cancel"(click)="onCamerapostRecipe()">{{'postworecipe' | translate}}</button>
               <button ion-button small class="camera-cancel" (click)="onAttachedRecipe()">{{'postwrecipe' | translate}}</button>
               <button ion-button block class="camera-cancel" (click)="onCameraPostCancel()">{{'cancel' | translate}}</button>
            </div>
         </div>
      </div>
   </div>
</ion-content>
