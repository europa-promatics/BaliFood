<ion-header>
   <ion-navbar>
      <ion-title>{{'createmyevent' | translate}}</ion-title>
      <ion-buttons start (click)="presentConfirm()">
         <button ion-button >
          {{'cancel' | translate}}
         </button>
      </ion-buttons>
   </ion-navbar>
</ion-header>
<ion-content class="content">
   <div class="event">
      <div class="event-img" (click)="presentActionSheet()">
         <img src={{pic}}>
      </div>
      <div class="event-item-input">
         <ion-item>
            <ion-input dir="rtl" type="text" placeholder="{{'event' | translate}}" [(ngModel)]="Event.event_name"></ion-input>
            <ion-icon name="md-create" item-left></ion-icon>
         </ion-item>
      </div>
      <div class="event-date-time">
         <ion-item class="event-left">
            <ion-datetime  style="direction:rtl" displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" dir="rtl" [(ngModel)]="Event.date" min={{min_date}} placeholder={{min_date}} max="2070-10-31"  [doneText]="translate.instant('done')"    [cancelText]="translate.instant('cancel')"></ion-datetime>
            <ion-icon name="md-calendar" item-right></ion-icon>
         </ion-item>
         <ion-item class="event-right">
            <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm" placeholder="{{'time' | translate}}" [(ngModel)]="Event.time"  [doneText]="translate.instant('done')"    [cancelText]="translate.instant('cancel')"></ion-datetime>
            <ion-icon name="md-time" item-right></ion-icon>
         </ion-item>
      </div>
      <div class="event-item-input">
         <ion-item>
            <ion-input type="text" placeholder="{{'location' | translate}}" [(ngModel)]="Event.address" ></ion-input>
            <ion-icon name="ios-pin-outline" item-right></ion-icon>
         </ion-item>
      </div>
   </div>
   <div class="event-btn">
      <button ion-button block (click)="onSave()" *ngIf="editEvent==false">{{'create' | translate}}</button>
      <!--button ion-button block (click)="onAddMember()" *ngIf="editEvent==false;" disabled>Add Members</button>
	  <button ion-button block (click)="onAddMember()" *ngIf="editEvent==true">Add Members</button>
      <button ion-button block (click)="onMenuCreate()" *ngIf="editEvent==false" disabled>Create Menu</button>
	   <button ion-button block (click)="onMenuCreate()" *ngIf="editEvent==true">Create Menu</button-->
   </div>
   <div class="pop-event" *ngIf="menuPopUp">
      <div class="pop-event-wrap">
         <div class="event-pop-text text-center">Create Menu</div>
         <div class="pop-btn">
			
            <button ion-button block (click)="onCreateNewMenu()">Create New</button>
            <button ion-button block (click)="onCreateExistingMenu()">From Existing Event</button>
         </div>
      </div>
   </div>
</ion-content>
