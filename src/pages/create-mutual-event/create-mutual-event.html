<ion-header>
   <ion-navbar>
      <ion-title>{{'create_mutual_event' | translate}}</ion-title>
       <ion-buttons start (click)="presentConfirm()">
         <button ion-button >
          {{'cancel' | translate}}
         </button>
      </ion-buttons>
   </ion-navbar>
</ion-header>
<ion-content class="content">
   <div class="event">
      <div class="event-img" (click)="presentActionSheet()">
         <img src={{pic}}>
      </div>
      <div class="event-item-input">
         <ion-item>
            <ion-input dir="rtl" type="text" placeholder="{{'event' | translate}}" [(ngModel)]="MutualEvent.event_name"></ion-input>
            <ion-icon name="md-create" item-left></ion-icon>
         </ion-item>
      </div>
      <div class="event-date-time">
         <ion-item class="event-left">
            <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD-MM-YYYY" [(ngModel)]="MutualEvent.date" min={{min_date}} placeholder={{min_date}} max="2070-10-31" [doneText]="translate.instant('done')"    [cancelText]="translate.instant('cancel')"></ion-datetime>
            <ion-icon name="md-calendar" item-right></ion-icon>
         </ion-item>
         <ion-item class="event-right">
            <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm" placeholder="{{'time' | translate}}" [(ngModel)]="MutualEvent.time" [doneText]="translate.instant('done')"    [cancelText]="translate.instant('cancel')" ></ion-datetime>
            <ion-icon name="md-time" item-right></ion-icon>
         </ion-item>
      </div>
      <div class="event-item-input">
         <ion-item>
            <ion-input type="text" placeholder="{{'location' | translate}}" [(ngModel)]="MutualEvent.address" ></ion-input>
            <ion-icon name="ios-pin-outline" item-right></ion-icon>
         </ion-item>
      </div>
   </div>
   <div class="event-btn">
      <button ion-button block (click)="onSave()">{{'save' | translate}}</button>
      <!--button ion-button block (click)="onAddMember()">Add Members</button>
      <button ion-button block (click)="onBringItem()">Create What To Bring?</button>
      <button ion-button block (click)="onMenuCreate()">Create Menu</button-->
   </div>
   <div class="pop-event" *ngIf="menuPopUp">
      <div class="pop-event-wrap">
         <div class="event-pop-text text-center">{{'create_menu' | translate}}</div>
         <div class="pop-btn">
            <button ion-button block (click)="onCreateNewMenu()">{{'create_new' | translate}}</button>
            <button ion-button block (click)="onCreateExistingMenu()">{{'from_existing_event' | translate}}</button>
         </div>
      </div>
   </div>
</ion-content>
